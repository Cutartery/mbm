<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表日志</title>
</head>
<body>
    <h1>发表日志</h1>
    <form action="/blog/store" method="POST">
        <div>
            标题：
            <input type="text" name="title" id="">
        </div>
        <div>
            内容：
            <textarea name="content" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            是否显示：
            <input type="radio" name="is_show" id="" value="0">不显示
            <input type="radio" name="is_show" id="" value="1" checked>显示
        </div>
        <div>
            <input type="submit" value="发表">
        </div>
    </form>

</body>
</html>
